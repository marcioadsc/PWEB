<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cálculo de média dos alunos</title>
</head>
<body>
    <script>
    
        var nome, nota1, nota2, nota3, media;

        nome = prompt("Qual é o nome do  aluno?");

        nota1 = prompt("Digite a 1ª nota.");
    
        nota2 = prompt("Digite a 2ª nota.");

        nota3 = prompt("Digite a 3ª nota.");

        media = (parseFloat(nota1) + parseFloat(nota2) + parseFloat(nota3)) / 3;

        alert("A média do aluno é: " + media.toFixed(2));

    </script>
</body>
</html>
